<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Menu</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  ul.menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  ul.menu li {
    display: inline-block;
    margin-right: 20px;
    cursor: pointer;
  }

  ul.submenu {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
  }

  ul.submenu li {
    display: block;
    padding: 10px;
  }
</style>
</head>
<body>

<ul class="menu">
  <li class="main-menu">Menu 1
    <ul class="submenu">
      <li>Submenu 1.1</li>
      <li>Submenu 1.2</li>
      <li>Submenu 1.3</li>
    </ul>
  </li>
  <li class="main-menu">Menu 2
    <ul class="submenu">
      <li>Submenu 2.1</li>
      <li>Submenu 2.2</li>
      <li>Submenu 2.3</li>
    </ul>
  </li>
  <li class="main-menu">Menu 3
    <ul class="submenu">
      <li>Submenu 3.1</li>
      <li>Submenu 3.2</li>
      <li>Submenu 3.3</li>
    </ul>
  </li>
</ul>

<script>
$(document).ready(function(){
    // Menampilkan submenu ketika menu utama diklik
    $('.main-menu').click(function(){
        // Menghilangkan tampilan submenu lainnya
        $('.submenu').not($(this).children('.submenu')).hide();
        // Toggle tampilan submenu dari menu yang diklik
        $(this).children('.submenu').toggle();
    });

    // Menyembunyikan submenu ketika klik di luar submenu
    $(document).click(function(event){
        if(!$(event.target).closest('.main-menu').length) {
            $('.submenu').hide();
        }
    });
});
</script>

</body>
</html>
